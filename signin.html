    <section class="register-photo" style="background:#e3e3e3;">

            <form method="post" action="afterRegister.html" style="height:525px;"><a href="index.html"><img class="panorama" src="assets/img/assets/img/clipboard-image.png" width="458" height="80" style="width:317px;height:64px;"></a>
                <h2 class="text-center" style="font-family: Raleway, sans-serif;"><strong>Welcome Back</strong></h2>
                <div class="form-group mb-3"><input class="form-control form-control" type="email" name="email" placeholder="E-Mail" style="font-size: 12px;font-family: Raleway, sans-serif;"></div><script>
    // Submit button made with javascript
    function changePassword() {
        var password = document.querySelector("#password").value;
        var confirmPassword = document.querySelector("#confirmPassword").value;
        
        if(password.length >= 8) {
            if(password === confirmPassword)
            {
                var btn = $('#submitButton').removeAttr("disabled");
                document.querySelector('#passwordsError').style.display = 'none';
                console.log("enabling")
            }
            else {
                var btn = $('#submitButton').attr("disabled", "true");
                document.querySelector('#passwordsError').style.display = 'block';
                document.querySelector('#errorMessage').innerHTML = 'The passwords do not match';
                console.log("disabling")
            }
        }
        else {
            var btn = $('#submitButton').attr("disabled", "true");
            document.querySelector('#passwordsError').style.display = 'block';
            document.querySelector('#errorMessage').innerHTML = 'The password must be at least 8 characters long';
            console.log("disabling")
        }
    }
</script>
                <div class="form-group mb-3"><input class="form-control form-control" type="password" id="password" name="password" placeholder="Password" style="font-size: 12px;border-radius: 8px;font-family: Raleway, sans-serif;"></div>
                <div id="passwordsError" style="display:none;margin-bottom:16.5px;"><span class="text-danger" id="errorMessage" style="font-size:13px;"></span></div>
                <div class="form-group mb-3">
                    <div class="form-check"><label class="form-label form-check-label" style="font-family: Raleway, sans-serif;"><input type="checkbox" class="form-check-input">Remember Me</label></div>
