<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="background: #e3e3e3;">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

</head>

<body>
    <!-- Start: Ludens Users - 2 Register -->
    <section class="register-photo" style="background: #e3e3e3;">
        <!-- Start: Form Container -->
        <div class="form-container" style="margin-top: 40px;">
            <!-- Start: Image -->
            <div class="image-holder" style="background: url(&quot;assets/img/panorama.jpg&quot;) left / cover no-repeat;"></div><!-- End: Image -->
            <form method="post" action="afterRegister.html" style="height: 525px;"><a href="index.html">
    <img class="panorama" src="assets/img/clipboard-image.png" width="317" height="64" />
  </a>
  
                <h2 class="text-center"><strong>Create Account</strong></h2>
                <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="E-Mail" style="font-size: 12px;"></div><script>
    // Submit button made with javascript
    function changePassword() {
        var password = document.querySelector("#password").value;
        var confirmPassword = document.querySelector("#confirmPassword").value;
        
        if(password.length >= 8) {
            if(password === confirmPassword)
            {
                var btn = $('#submitButton').removeAttr("disabled");
                document.querySelector('#passwordsError').style.display = 'none';
                console.log("enabling")
            }
            else {
                var btn = $('#submitButton').attr("disabled", "true");
                document.querySelector('#passwordsError').style.display = 'block';
                document.querySelector('#errorMessage').innerHTML = 'The passwords do not match';
                console.log("disabling")
            }
        }
        else {
            var btn = $('#submitButton').attr("disabled", "true");
            document.querySelector('#passwordsError').style.display = 'block';
            document.querySelector('#errorMessage').innerHTML = 'The password must be at least 8 characters long';
            console.log("disabling")
        }
    }
</script>
                <div class="form-group mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password" onchange="changePassword()" style="font-size: 12px;border-radius: 8px;"></div>
                <div class="form-group mb-3"><input class="form-control" type="password" id="confirmPassword" name="password-repeat" placeholder="Repeat Password" onchange="changePassword()" style="font-size: 12px;border-radius: 8px;"></div>
                <div id="passwordsError" style="display: none;margin-bottom: 16.5px;"><span id="errorMessage" class="text-danger" style="font-size:13px;"></span></div>
                <div class="form-group mb-3">
                    <div class="form-check"><input type="checkbox" class="form-check-input" id="termsCheckbox"><label class="form-label form-label form-check-label" for="termsCheckbox"> I agree with the <a href="your-terms-and-conditions-link">terms and conditions</a>. </label></div>
                </div>
                <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" id="submitButton" type="submit" style="color: rgb(255,255,255);background: var(--bs-body-color);border-radius: 8px;">Create Account</button></div><span class="already">Do you already have an account? <a href="signin.html">Log in <strong>here</strong></a>.</span>
            </form>
        </div><!-- End: Form Container -->
    </section><!-- End: Ludens Users - 2 Register -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
